<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Acceuil</title>

    <link rel="stylesheet" href="../style/home.css">

</head>

<body>
    
    <header>
        <a href="#"> <img src="../img/logo.png" alt="logo" class="logo"> </a>
    </header>

    <section>
    <nav>
        <a href="#"> <img src="../img/pokeball.png" alt="pokeball" class="pokeball"> </a>
        <a href="#"> <img src="../img/pokedexvrai.png" alt="pokedex" class="pokedex"> </a>
        <a href="#"> <img src="../img/map.png" alt="Carte" class="carte"> </a>
        <a href="#"> <img src="../img/logo_quizz.png" alt="WhoThatPokemon" class="quizz"> </a>
    </nav>

        <aside>

            <div id="search">
                <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                    <rect class="bar"/>
                    
                    <g class="magnifier">
                        <circle class="glass"/>
                        <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                    </g>
            
                    <g class="sparks">
                        <circle class="spark"/>
                        <circle class="spark"/>
                        <circle class="spark"/>
                    </g>
            
                    <g class="burst pattern-one">
                        <circle class="particle circle"/>
                        <path class="particle triangle"/>
                        <circle class="particle circle"/>
                        <path class="particle plus"/>
                        <rect class="particle rect"/>
                        <path class="particle triangle"/>
                    </g>
                    <g class="burst pattern-two">
                        <path class="particle plus"/>
                        <circle class="particle circle"/>
                        <path class="particle triangle"/>
                        <rect class="particle rect"/>
                        <circle class="particle circle"/>
                        <path class="particle plus"/>
                    </g>
                    <g class="burst pattern-three">
                        <circle class="particle circle"/>
                        <rect class="particle rect"/>
                        <path class="particle plus"/>
                        <path class="particle triangle"/>
                        <rect class="particle rect"/>
                        <path class="particle plus"/>
                    </g>
                </svg>
                <input type=search name=q aria-label="Search for inspiration"/>
            </div>
    
        </aside>

        <footer>
            <div id="">

            </div>


        </footer>

    </section>

    

</body>

</html>
