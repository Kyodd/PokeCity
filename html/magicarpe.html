<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PokeCity/style/template.css">

    <title>Pokedex</title>

</head>

<body> 
    <header>
        <a href="/PokeCity/index.html">
            <img src="/PokeCity/img/pokecity.png" alt="Logo" class="logo"/>
        </a>

        <img src="/PokeCity/img/carapuce.png" alt="carapuce" class="carap">

    </header>

    <nav>
        <div class="pokeball">
            <img src="/PokeCity/img/pokeball.png" 
            alt="pokeball" 
            class="ball"/>
        </div>
        <div class="pokedex">
            <img src="/PokeCity/img/pokedexvrai.png"
            alt="pokedex"
            class="dex"/>
        </div>

        <div class="map">
            <img src="/PokeCity/img/map.png"
            alt="map"
            class="map">
        </div>
        
        <div class="quizz">
            <img src="/PokeCity/img/logo_quizz.png"
            alt="logoquizz" 
            class="quizz">
        </div>
        
    </nav>

    <section>

        <article>
            <img src="/PokeCity/img/pikachu.png" alt="Pikachu" class="pikachu">
        </article>

    </section>


</body>

</html>
