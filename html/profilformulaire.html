        <form method="post" action="ma page de traitement">
       
            <h2>Formulaire d'inscription</h2>
                                                                        
        <p>
                <label>Votre nom</label> :
                <br/>

                <input type="text" name="votreNom" id= "nom" value="Votre nom" placeholder="Nom" size="30" maxlength="20" />
        </p>

        <p>
                <label>Votre prénom</label> : 
                <br/>

                <input type="text" name="votrePrénom" id= "nom" value="Votre Prénom" placeholder="Prénom" size="30" maxlength="20" />
        </p>

        <p>
                <label>Votre adresse</label> :
                <br/>

                <input type="text" name="aotreAdresse" id= "nom" value="votre adresse" placeholder="Adresse" size="60" maxlength="60" />
        </p>

        <p>
                Code Postal:
                <br>

                <input type="text" name="codePostal" id= "nom" value="Code Postal" placeholder="Code postal" size="5" maxlength="5"/>
                <br>

                <br>

                <input type="text" name="ville" id= "ville" value="Ville" placeholder="Ville" size="12" maxlength="12"/>
        </p>

        <p>
                <label>Votre N° Tel.</label> : 
                <br/>

                <input type="tel" name="Votre N° Tel." id= "nom" value="Votre N° Tel" placeholder="0123456789" size="10" minlength="10" maxlength="10" />
        </p>

        <p>
                <label>Votre e-mail</label> : 
                <br/>

                <input type="text" name="Votre adresse mail" id= "nom" value="Votre adresse mail" placeholder="Votre adresse mail" size="40" maxlength="40" />
        </p>
